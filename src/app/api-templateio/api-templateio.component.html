<form (ngSubmit)="getImg()">

  <nav class="navbar navbar-expand-lg bg-primary px-5 fixed-top nav-border" data-bs-theme="light">
      <div class="container-fluid justify-content-center">
          <div class="input-group m-1">
              <span class="input-group-text">API Key</span>
              <input type="text" id="KEY_API" name="KEY_API" class="form-control" [(ngModel)]="KEY_API">
          </div>
            <div class="input-group m-1">
              <span class="input-group-text">Template Key</span>
              <input type="text" id="KEY_TEMP" name="KEY_TEMP" class="form-control" [(ngModel)]="KEY_TEMP">
            </div>
      </div>
  </nav>

  <div class="container p-3 mt-l">
      <div class="row align-items-center text-light menu-container">
          <div class="col-md-12">
          
            <div class="nav row justify-content-center text-primary-emphasis fs-3 mt-5">
                PERSONALIZE SUA IMAGEM
            </div>
        
            <div class="form-floating m-auto mt-5 col-2 interactive">
                <select class="form-select" id="n_template" name="n_template" [(ngModel)]="n_template">
                  <option value="0" selected>Nenhum</option>
                  <option value="1">Natal</option>
                </select>
                <label for="n_template">Template</label>
              </div>
        
            <p class="text-primary-emphasis text-center mt-5 mb-0">COR PERSONALIZADA</p>
            <div class="nav row col-1 m-auto text-primary-emphasis justify-content-center interactive">
                <input type="color" class="form-control rounded-pill w-50" name="n_txtclr" id="n_txtclr" [(ngModel)]="n_txtclr">
            </div>
        
            <div class="nav row col-2 m-auto mt-4 text-primary-emphasis interactive">
                <div class="input-group mb-3">
                    <div class="form-floating">
                    <input type="text" class="form-control" name="n_txt" id="n_txt" placeholder="Texto" [(ngModel)]="n_txt" />
                    <label for="n_txt">Texto</label>
                    </div>
                </div>
            </div>
        
            <div class="nav row col-2 m-auto mt-4 text-primary-emphasis interactive">
                <div class="input-group mb-3">
                    <div class="form-floating">
                    <input type="text" class="form-control" name="n_img" id="n_img" placeholder="Link da Imagem" [(ngModel)]="n_img">
                    <label for="n_img">Link da Imagem</label>
                    </div>
                </div>
            </div>
        
            <div class="nav row col-2 m-auto mt-3 interactive">
                <button type="submit" class="btn btn-outline-primary">Testar API</button>
            </div>
        
            <div class="card text-center m-auto mt-4 mb-3" style="min-width: 20rem; max-width: 30rem;">
                <img src="{{n_imageresult}}" class="card-img-top preview-image" alt="">
                <div class="card-body">
                  <p class="card-text text-primary-emphasis">RESULTADO</p>
            </div>
        </div>
  
      </div>
    </div>
  </div>

</form>
